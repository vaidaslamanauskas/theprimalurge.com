<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>{% if page.title %}{{ page.title }} &#45; {% endif %}{{ site.title }}</title>
  <meta name="description" content="No bullshit. Solid websites. Word.">

  <link rel="stylesheet" type="text/css" href="styles/estilo.css">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@theprimalurge">
  <meta name="twitter:domain" content="theprimalurge.com">
  <meta name="twitter:image" property="og:image" content="{% if page.websiteScreen %}{{ site.url }}{{ page.websiteScreen }}{% else %}{{ site.url }}/images/square.jpg{% endif %}">
  <meta name="twitter:url" property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta name="twitter:title" property="og:url" content="{% if page.title %}{{ page.title }} &#45; {% endif %}{{ site.title }}">
  <meta name="twitter:description" property="og:description" content="No bullshit. Solid website.">

  <meta name="theme-color" content="#000000">

  <link rel="alternate" type="application/rss+xml" href="/feed.xml">
  <link rel="manifest" href="/manifest.json">

  <link rel="icon" type="image/ico" href="/favicon.ico">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="mask-icon" sizes="any" href="/safari-pinned-tab.svg" color="#e5e5e5">

  <meta name="robots" content="noindex">
</head>
